name: Java CI with Maven

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build and Test
        run: mvn clean verify

  sonarcloud:
    name: SonarCloud Security Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build project before SonarCloud analysis
        run: mvn clean compile test-compile

      - name: Debug SonarCloud setup
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "üîç SonarCloud Configuration Debug"
          echo "Repository: ${{ github.repository }}"
          echo "Project Key: Namgay282004_cicd-demo"
          echo "Organization: darryl1975"
          echo "Branch: ${{ github.ref_name }}"
          echo "SONAR_TOKEN present: ${{ secrets.SONAR_TOKEN != '' }}"

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "üîç Running SonarCloud analysis..."
          
          mvn sonar:sonar \
            -Dsonar.projectKey=Namgay282004_cicd-demo \
            -Dsonar.projectName="CI/CD Demo" \
            -Dsonar.organization=darryl1975 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.branch.name=${{ github.ref_name }} \
            -X