# Enhanced GitHub Actions workflow with comprehensive Snyk integration
# This file demonstrates advanced Snyk configuration for the practical guide
name: Enhanced CI/CD with Comprehensive Security

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]
  schedule:
    # Run security scan every Monday at 2 AM UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for troubleshooting'
        required: false
        default: 'false'
        type: boolean
      severity_threshold:
        description: 'Severity threshold (low, medium, high, critical)'
        required: false
        default: 'high'
        type: choice
        options:
          - low
          - medium
          - high
          - critical

env:
  JAVA_VERSION: "17"
  MAVEN_OPTS: "-Xmx1024m"

jobs:
  # Detect changes to optimize workflow execution
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      dependencies: ${{ steps.changes.outputs.dependencies }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - '!src/test/**'
            dependencies:
              - 'pom.xml'
              - '.snyk'
            docker:
              - 'Dockerfile'
              - 'dockerrun.aws.json'

  # Build and test job
  test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.dependencies == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Run unit tests
        run: mvn -B test --file pom.xml

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  # Comprehensive security scanning with matrix strategy
  security:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always() && (needs.changes.outputs.code == 'true' || needs.changes.outputs.dependencies == 'true' || github.event_name == 'schedule')

    strategy:
      fail-fast: false
      matrix:
        scan-type: [dependencies, code]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for better change detection
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Cache Snyk dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/snyk
            ~/.snyk
          key: snyk-cache-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            snyk-cache-${{ runner.os }}-

      - name: Build project (required for comprehensive scanning)
        run: mvn clean compile -DskipTests

      - name: Debug Snyk environment
        run: |
          echo "🔍 Environment debugging for Snyk scan"
          echo "Matrix scan type: ${{ matrix.scan-type }}"
          echo "Working directory: $(pwd)"
          echo "Available files:"
          ls -la
          echo "Maven dependencies:"
          mvn dependency:tree || echo "Failed to list dependencies"

      - name: Install Snyk CLI
        run: |
          echo "📦 Installing Snyk CLI..."
          npm install -g snyk
          snyk --version
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Dependency Scan
        if: matrix.scan-type == 'dependencies'
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          DEBUG: ${{ runner.debug && 'snyk' || '' }}
        run: |
          echo "🔍 Running Snyk dependency scan..."
          
          # Enhanced scan with configurable severity threshold
          SEVERITY_THRESHOLD="${{ vars.SNYK_SEVERITY_THRESHOLD || 'high' }}"
          echo "Using severity threshold: $SEVERITY_THRESHOLD"
          
          if ! snyk test --maven \
            --severity-threshold=$SEVERITY_THRESHOLD \
            --sarif-file-output=snyk-dependencies.sarif \
            ${{ runner.debug && '--debug' || '' }}; then
            echo "⚠️ Snyk test found vulnerabilities or failed, generating detailed report..."
            
            # Generate human-readable report for troubleshooting
            snyk test --maven \
              --severity-threshold=$SEVERITY_THRESHOLD \
              --json-file-output=snyk-dependencies.json \
              --sarif-file-output=snyk-dependencies.sarif \
              ${{ runner.debug && '--debug' || '' }} || true
              
            # Show summary of vulnerabilities found
            if [ -f "snyk-dependencies.json" ]; then
              echo "📊 Vulnerability summary:"
              cat snyk-dependencies.json | jq -r '.vulnerabilities[] | "- \(.title) (\(.severity)): \(.packageName)@\(.version)"' || true
            fi
          fi

      - name: Run Snyk Code Security Scan (SAST)
        if: matrix.scan-type == 'code'
        continue-on-error: true
        timeout-minutes: 10
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          DEBUG: ${{ runner.debug && 'snyk' || '' }}
        run: |
          echo "🔍 Running Snyk code scan..."
          
          # Enhanced code scan with timeout and better error handling
          CODE_SEVERITY_THRESHOLD="${{ vars.SNYK_CODE_SEVERITY_THRESHOLD || 'high' }}"
          echo "Using code severity threshold: $CODE_SEVERITY_THRESHOLD"
          
          # Only scan changed files if this is a PR
          SCAN_ARGS=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "🎯 PR detected - scanning only changed files for faster execution"
            # Get list of changed files
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only ${{ github.base_ref }}...HEAD -- '*.java' '*.kt' '*.scala' | tr '\n' ' ')
            if [ -n "$CHANGED_FILES" ]; then
              SCAN_ARGS="--include=$CHANGED_FILES"
              echo "Changed files to scan: $CHANGED_FILES"
            else
              echo "No relevant code files changed, skipping code scan"
              exit 0
            fi
          fi
          
          if ! snyk code test \
            --severity-threshold=$CODE_SEVERITY_THRESHOLD \
            --sarif-file-output=snyk-code.sarif \
            $SCAN_ARGS \
            ${{ runner.debug && '--debug' || '' }}; then
            echo "⚠️ Snyk code test found vulnerabilities or failed, generating detailed report..."
            
            # Ensure SARIF file is generated even if vulnerabilities are found
            snyk code test \
              --severity-threshold=$CODE_SEVERITY_THRESHOLD \
              --sarif-file-output=snyk-code.sarif \
              --json-file-output=snyk-code.json \
              $SCAN_ARGS \
              ${{ runner.debug && '--debug' || '' }} || true
              
            # Show summary of code issues found
            if [ -f "snyk-code.json" ]; then
              echo "📊 Code security issues summary:"
              cat snyk-code.json | jq -r '.runs[0].results[]? | "- \(.ruleId): \(.message.text) (\(.level))"' || true
            fi
          fi

      - name: Check if SARIF file was generated
        id: check-sarif
        run: |
          SARIF_FILE="snyk-${{ matrix.scan-type }}.sarif"
          if [ -f "$SARIF_FILE" ]; then
            echo "sarif-exists=true" >> $GITHUB_OUTPUT
            echo "✅ SARIF file found: $SARIF_FILE"
          else
            echo "sarif-exists=false" >> $GITHUB_OUTPUT
            echo "❌ SARIF file not found: $SARIF_FILE"
            echo "Available files:"
            ls -la *.sarif 2>/dev/null || echo "No SARIF files found"
          fi

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.sarif-exists == 'true'
        with:
          sarif_file: snyk-${{ matrix.scan-type }}.sarif
          category: snyk-${{ matrix.scan-type }}

      - name: Archive security scan results
        uses: actions/upload-artifact@v4
        if: steps.check-sarif.outputs.sarif-exists == 'true'
        with:
          name: snyk-${{ matrix.scan-type }}-results
          path: snyk-${{ matrix.scan-type }}.sarif
          retention-days: 30

  # Container security scanning
  container-security:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Build application JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t cicd-demo:${{ github.sha }} .
          docker tag cicd-demo:${{ github.sha }} cicd-demo:latest

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        timeout-minutes: 15
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: cicd-demo:latest
          args: >
            --severity-threshold=${{ vars.SNYK_CONTAINER_SEVERITY_THRESHOLD || 'critical' }}
            --file=dockerfile
            --exclude-base-image-vulns
            --sarif-file-output=snyk-container.sarif
            ${{ runner.debug && '--debug' || '' }}

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: snyk-container.sarif
          category: snyk-container

  # Monitor deployed dependencies (only on main branch)
  monitor:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Build project (required for monitoring)
        run: mvn clean compile -DskipTests

      - name: Install Snyk CLI
        run: |
          echo "📦 Installing Snyk CLI for monitoring..."
          npm install -g snyk
          snyk --version
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Monitor project with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          echo "📊 Monitoring project dependencies with Snyk..."
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Java version: $(java -version)"

          # Monitor the project for ongoing vulnerability tracking
          snyk monitor --maven \
            --project-name="${{ github.repository }}-production" \
            --target-reference="${{ github.ref }}" \
            --remote-repo-url="${{ github.server_url }}/${{ github.repository }}.git" \
            || echo "⚠️ Monitoring completed with warnings (this is normal)"

  # Notification job for critical security issues
  notify:
    runs-on: ubuntu-latest
    needs: [security, container-security]
    if: failure() && github.event_name != 'pull_request'

    steps:
      - name: Send security alert
        uses: 8398a7/action-slack@v4
        with:
          status: failure
          text: |
            🚨 Critical security vulnerabilities detected in ${{ github.repository }}

            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}

            Please review the security scan results and take immediate action.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub issue for security vulnerabilities
        uses: actions/github-script@v6
        with:
          script: |
            const title = `🚨 Security vulnerabilities detected - ${context.sha.substring(0, 7)}`;
            const body = `
            Critical security vulnerabilities have been detected in the latest commit.

            **Details:**
            - Commit: ${context.sha}
            - Branch: ${context.ref}
            - Workflow: ${context.workflow}
            - Run: ${context.runNumber}

            **Action Required:**
            1. Review the security scan results in the Actions tab
            2. Check the Security tab for detailed vulnerability information
            3. Update affected dependencies or apply patches
            4. Re-run the security scan to verify fixes

            **Links:**
            - [Workflow Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - [Security Tab](${context.payload.repository.html_url}/security)
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'urgent']
            });

  # Debug job for troubleshooting Snyk issues
  debug-snyk:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.debug_mode == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Build project for debugging
        run: mvn clean compile -DskipTests

      - name: Install Snyk CLI with debugging
        run: |
          echo "📦 Installing Snyk CLI for debugging..."
          npm install -g snyk
          snyk --version
          echo "Snyk CLI installed successfully"

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "🔐 Authenticating with Snyk..."
          snyk auth ${{ secrets.SNYK_TOKEN }}
          echo "Authentication completed"

      - name: Debug Snyk Maven scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          DEBUG: "snyk"
        run: |
          echo "🔍 Running Snyk debug scan..."
          echo "Working directory: $(pwd)"
          echo "Java version: $(java -version)"
          echo "Maven version: $(mvn -version)"
          echo "Available files:"
          ls -la
          
          echo "Maven dependencies tree:"
          mvn dependency:tree || echo "Failed to get dependency tree"
          
          echo "Running Snyk test with debug..."
          snyk test --maven \
            --severity-threshold=${{ inputs.severity_threshold || 'high' }} \
            --debug \
            --print-deps \
            --all-projects || echo "Snyk test completed with issues"

      - name: Debug Snyk Code scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          DEBUG: "snyk"
        run: |
          echo "🔍 Running Snyk Code debug scan..."
          
          echo "Source code structure:"
          find src -type f -name "*.java" | head -20
          
          echo "Running Snyk Code test with debug..."
          snyk code test \
            --severity-threshold=${{ inputs.severity_threshold || 'high' }} \
            --debug || echo "Snyk code test completed with issues"
